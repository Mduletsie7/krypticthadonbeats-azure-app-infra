# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - krypticthadonbeats-dev-test

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_87e18e6ece2c4b4780080fe110e05cea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f58f6b601fd94e75ae3d875a86a9600b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87e18e6ece2c4b4780080fe110e05cea }}/krypticthadonbeats-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'krypticthadonbeats-dev-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_83bde63969174aef8fdcef28aebc676a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_87e18e6ece2c4b4780080fe110e05cea }}/krypticthadonbeats-dev:${{ github.sha }}'